<div class="flex flex-col w-full gap-4">
    <div class="flex flex-col px-6 pt-6 gap-6">
        <div class="flex flex-row gap-2 items-center">
            <i class="icon-[mdi--alert] text-3xl text-[#EB5757]"></i>
            <span class="text-2xl font-semibold">
                Are you sure?
            </span>
        </div>
        <div class="flex flex-row text-lg">
            Warning! This action is irreversible. Please make sure you are certain before proceeding.
        </div>
    </div>
    <div class="flex flex-row justify-end gap-2 bg-[#F7F7F7] p-2">
        <button type="button" class="p-2 text-lg font-semibold" (click)="accept()">Ok</button>
        <button type="button" class="p-2 text-lg font-semibold" (click)="close()">Cancel</button>
    </div>
</div>
